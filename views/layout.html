<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A demo of how to use twig"/>
    <meta name="author" content="Simon de Turck"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    {% block style %}{% endblock %}
    <!--  -->
  </head>
  <body>
    {% block body %}{% endblock %}
    <!-- build:js scripts/combined.js -->
    <script src="/javascripts/module.js" type="text/javascript"></script>
    <script src="/javascripts/module2.js" type="text/javascript"></script>
    <!-- endbuild -->
    {% block script %}{% endblock %}
  </body>
</html>
